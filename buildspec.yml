version: 0.2


phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - aws ecr get-login-password --region sa-east-1 | docker login --username AWS --password-stdin 615056425923.dkr.ecr.sa-east-1.amazonaws.com
      - REPOSITORY_URI=615056425923.dkr.ecr.sa-east-1.amazonaws.com/ezops-test-ecr
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=build-$(echo $CODEBUILD_BUILD_ID | awk -F":" '{print $2}')
  build:
    commands:
      - apt-get install jq -y
      - ContainerName="todo"
      - ImageURI=$(cat imageDetail.json | jq -r '.ImageURI')
      - printf '[{"name":"CONTAINER_NAME","imageUri":"IMAGE_URI"}]' > imagedefinitions.json
      - sed -i -e "s|CONTAINER_NAME|$ContainerName|g" imagedefinitions.json
      - sed -i -e "s|IMAGE_URI|$ImageURI|g" imagedefinitions.json
      - cat imagedefinitions.json
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t ezops-test-ecr .
      - docker tag ezops-test-ecr:latest 615056425923.dkr.ecr.sa-east-1.amazonaws.com/ezops-test-ecr:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - docker push 615056425923.dkr.ecr.sa-east-1.amazonaws.com/ezops-test-ecr:latest
      - echo Writing image definitions file...
      - printf '[{"name":"devops","imageUri":"%s"}]' $REPOSITORY_URI:latest > imagedefinitions.json
      - cat imagedefinitions.json 
artifacts:
    files: 
      - imagedefinitions.json