version: 0.2


phases:
  install:
    runtime-versions:
      nodejs: 16

  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - aws ecr get-login-password --region sa-east-1 | docker login --username AWS --password-stdin public.ecr.aws/u2j3d1n3/ezops-test-ecr
      - REPOSITORY_URI=public.ecr.aws/u2j3d1n3/ezops-test-ecr
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=build-$(echo $CODEBUILD_BUILD_ID | awk -F":" '{print $2}')

  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t $REPOSITORY_URI:latest .
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:latest

  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - docker push $REPOSITORY_URI:latest
      # - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo Writing image definitions file...
      - printf '[{"name":"ezops-test-ecr","imageUri":"%s"}]' $REPOSITORY_URI:latest > imagedefinitions.json

artifacts:
    files:
    - appspec.yml 
    - imagedefinitions.json